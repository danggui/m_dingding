<script type="text/template" id="basic_info_tpl">
    <%for(var i = 0, len = basic_infoData.length; i < len; i++) { %>
    <div class="myDivCard item" id="<%=basic_infoData[i].code%>"  style="color:#000;">
        <div class="<%= basic_infoData[i].code %>_left"></div><div class="<%= basic_infoData[i].code %>_right">
        <div class="Month"><%= basic_infoData[i].extra %></div>
        <% if(basic_infoData[i].code=='policyInfo'){ %>
        <div class="Detail" style="top:9%;"><span class="Title"><%= basic_infoData[i].title %></span><br/>•&nbsp;<%= basic_infoData[i].content.join("•&nbsp;") %></div>
        <% }else{ %>
        <div class="Detail" style="top:49%;height: 6rem"><span class="Title"><%= basic_infoData[i].title %></span><br/><%= basic_infoData[i].content %></div>
        <% } %>

    </div>
    </div>
    <%}%>
</script>
