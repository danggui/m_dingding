<div id="header" class="header">
  <header>
    <h2>申请记录明细</h2>
  </header>
</div>

<section class="holder">
  <div id="balance_detail_wrap">
    <script type="text/template" id="balance_detail_tpl">
      <ul class="form-item-list form-group-nospacing padding-li">
        <li class="form-item-li">
            <ul class="form-item-list">
              <li class="form-item-li form-item-li-noborder">
                <span class="label"><h2><%=ee_card.name%></h2></span>
                <div class="pull-right">
                  <%=app_record.state_name%>
                </div>
              </li>

              <li class="form-item-li form-item-li-noborder">
                <span class="label"><%=ee_card.department%>,<%=ee_card.position%></span>
              </li>

              <li class="form-item-li form-item-li-noborder">
                <span class="label"><%=ee_card.mobile%>,<%=ee_card.email%></span>
              </li>
            </ul>
        </li>
        <li class="form-item-li">
          <span class="label">休假类型</span>
          <div class="pull-right">
            <%=app_record.leave_name%>
          </div>
        </li>
        <li class="form-item-li">
          <ul class="form-item-list">
            <li class="form-item-li form-item-li-noborder">
              <span class="label">休假时长</span>
              <div class="pull-right">
                <%=app_record.leave_span%>
              </div>
            </li>

            <li class="form-item-li">
              <span class="label">休假时间</span>
              <ul class="form-item-list">
                <li class="form-item-li form-item-li-noborder btn-v-group form-item-li-nopadding">
                  <%for(var i = 0,data_lt= app_record.leave_time.split(';'), len = data_lt.length; i < len; i++) { %>
                      <input type="text" disabled value="<%=data_lt[i]%>">
                  <%}%>
                </li>
              </ul>
            </li>
          </ul>
        </li>
        <li class="form-item-li form-item-li-noborder">
          <span class="label">申请时间</span>
          <div class="pull-right">
            <%=app_record.apply_time%>
          </div>
        </li>

        <li class="form-item-li form-item-li-noborder">
          <span class="label">申请人</span>
          <div class="pull-right">
            <%=ee_card.name%>
          </div>
        </li>
      </ul>
  <hr>
  <div>
    <ul class="form-item-list form-group-nospacing padding-li">
      <li class="form-item-li">
        <h2>请假事由</h2>
      </li>
      <li class="form-item-li form-item-li-noborder">
        <textarea disabled><%=app_record.leave_reason%></textarea>
      </li>
    </ul>
  </div>
  <hr>
  <div>
    <ul class="form-item-list form-group-nospacing padding-li">
      <li class="form-item-li">
        <h2>交接事项</h2>
      </li>
      <li class="form-item-li form-item-li-noborder">
        <textarea disabled><%=app_record.handover_task%></textarea>
      </li>
    </ul>
  </div>
    </script>
  </div>
  <hr>
  <div id="balance_approve_wrap">
    <script type="text/template" id="balance_approve_tpl">
      <ul class="form-item-list form-group-nospacing padding-li">
        <%for(var i = 0,len = approvaldata.length; i < len; i++) { %>
          <li class="form-item-li">
            <ul class="form-item-list">
              <li class="form-item-li form-item-li-noborder">
                <span class="label" style="width: 40%;"><%=approvaldata[i].position%></span>
                <span class="label" style="margin-left: 1.5em"><%=approvaldata[i].name%></span>
                <span class="approve-icon <% if(approvaldata[i].state==0){%>approve-icon-ok<%} else if(approvaldata[i].state==1){%>approve-icon-reject<%} else{%>approve-icon-append<%}%>" style="right: 0;"></span>
              </li>
              <li class="form-item-li form-item-li-noborder">
                <span class="label" style="width: 40%;">审批意见</span>
                <span class="label" style="margin-left: 1.5em"><%=approvaldata[i].opinion%></span>
              </li>
              <li class="form-item-li form-item-li-noborder">
                <span class="label" style="width: 40%;">审批时间</span>
                <span class="label" style="margin-left: 1.5em"><%=approvaldata[i].app_time%></span>
              </li>
            </ul>
          </li>
        <%}%>
      </ul>
    </script>
  </div>
  <hr>
  <div id="balance_attach_wrap">
    <script type="text/template" id="balance_attach_tpl">
      <ul class="form-item-list form-group-nospacing padding-li">
        <li class="form-item-li">
          <h2>附件查看</h2>
        </li>
        <%for(var i = 0,len = attachmentdata.length; i < len; i++) { %>
        <li class="form-item-li Ct_image_attach" data-value="<%=attachmentdata[i].location%>">
          <span class="attch-icon"></span><span class="label"><%=attachmentdata[i].name%></span>
          <div class="pull-right" style="display: none;">
            <%=attachmentdata[i].type%>
          </div>
        </li>
        <%}%>
      </ul>
    </script>
  </div>
</section>
